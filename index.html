<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./assets/fontawesome/css/all.css" />
    <link rel="stylesheet" href="./assets/fontawesome/css/fontawesome.css" />
    <link rel="stylesheet" href="./assets/fontawesome/css/v4-shims.css" />
    <link rel="stylesheet" href="./assets/css/style.css" title="" type="text/css" />
    <link rel="stylesheet" href="./assets/css/responsive.css" type="text/css" media="all" />
    <title>Budgety</title>
</head>

<body>
    <section class="header">
        <h1 class="title">Budgety</h1>
        <div class="top">
            <h3><span id="time"></span></h3>
        </div>
        <div class="bottom">
            <h1 class="remaining">99900</h1>
            <div class="income">
                <h3>Income <span class="total-inc">10000000</span></h3>
            </div>
            <div class="expenses">
                <h3>Expenses <div class="d-flex"><span class="total-exp">82389</span><span class="t-percentage">4%</span></div>
                </h3>
            </div>
        </div>
    </section>
    <div class="form">
        <form aria-required="true" autocomplete="off">
            <select id="type" class="greenBorder">
                <option value="inc">+</option>
                <option value="exp">-</option>
            </select>
            <input id="description" class="greenBorder" placeholder="Add Description" required />
            <input id="value" class="greenBorder" placeholder="Value" required />
            <button id="add-btn" class="greenText greenBorder">
                <i class="fa fa-plus"></i>
            </button>
        </form>
    </div>

    <section class="list">
        <div class="income-list" id="inc-list">
            <h1 class="title greenText">Income</h1>
            <ul>
                <!-- <li id="inc-id-0">
                    <span class="item-desc">Sallary</span>

                        <span class="item-value">1000</span>
                        <button class="fa fa-times"></button>
                    </div>
                </li>
                <li id="inc-id-2">
                    <span class="item-desc">Sold Car</span>
                    <div class="d-flex">
                        <span class="item-value">5000</span>
                        <button class="fa fa-times">
                        </button>
                    </div>
                </li> -->
            </ul>
        </div>
        <div class="expense-list" id="exp-list">
            <h1 class="title redText">Expenses</h1>
            <ul>
                <!-- <li id="exp-id-0">
                    <span class="item-desc">rent</span>
                    <div class="d-flex"><span class="item-value">9000</span><span class="percentage">85%</span><button
                            class="fa fa-times"></button></div>
                </li>
                <li id="exp-id-1">
                    <span class="item-desc">Grossery</span>
                    <div class="d-flex">
                        <span class="item-value">4500</span>
                        <span class="percentage">4%</span>
                        <button class="fa fa-times">
                        </button>
                    </div>
                </li> -->
            </ul>
        </div>
    </section>

    <script src="./assets/js/app.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
